---
layout: default
---

{% if site.posts.size == 0 %}
  <h2>Sem posts no momento</h2>
{% else %}
  {% for post in site.posts %}
      <div>
        <div class="text-justify">
          <h3>
            <a href="{{ post.url }}" class="titulo-post">{{ post.title }}</a>
          </h3>
          <p>{{post.descricao}}</p>
          <div>
            <time><p class="data">{{ post.date | date_to_string }}</p></time>
          </div>
        </div>
      </div>
  {% endfor %}
{% endif %}
